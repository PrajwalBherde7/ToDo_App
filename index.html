<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="to_do.css">
</head>
<body>
    <h1 id="heading">ToDo App</h1>

    <div class="add_field ">

        <input type="text" placeholder="Enter ToDo here" class="todo_item">
        <input type="date" class="todo_date">
        <input type="time" class="todo_time">
        <button class="add_btn">Add</button>

    </div>

    <div class="todo_container add_field"></div>
    

    <script src="to_do.js"></script>
</body>
</html>
